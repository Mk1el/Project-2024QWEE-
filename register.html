<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1e90ff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #4682b4;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-bottom: 10px;
        }


        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            button[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <form id="registrationForm" action="" method="POST">
        <h1>Patient registration</h1>
        <label for="f_name">First name:</label>
        <input type="text" id="f_name" placeholder="Enter your first name" required>
        <label for="l_name">Last name:</label>
        <input type="text" id="l_name" placeholder="Enter your last name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="***********" required>
        <label for="c_password">Confirm Password</label>
        <input type="password" id="password" placeholder="***********" required>
        <p class="error-message" id="passwordError">Passwords do not match!</p>
        <button type="submit">Register now!</button>
    </form>
    <script>
         const form = document.getElementById('registrationForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('c_password');
        const passwordError = document.getElementById('passwordError');

        // Add form submit event listener
        form.addEventListener('submit', function(event) {
            // Check if passwords match
            if (password.value !== confirmPassword.value) {
                // Prevent form submission
                event.preventDefault();
                // Show error message
                passwordError.style.display = 'block';
            } else {
                // Hide error message if passwords match
                passwordError.style.display = 'none';
            }
        });

    </script>
</body>
</html>
